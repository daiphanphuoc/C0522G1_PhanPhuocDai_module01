<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bội số</title>
</head>
<body>
<script>
    a= prompt('Nhập số a: ');
    b= prompt('Nhập số b: ');
    if (parseInt(a)%parseInt(b)==0){
        alert( a + " chia hết cho "+ b);
    }else{
        alert('' +a +'  không chia hết cho ' +b+'');
    }
</script>
</body>
</html>

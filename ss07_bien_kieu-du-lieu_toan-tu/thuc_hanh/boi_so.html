<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bội số</title>
</head>
<body>
<script>
    soA= prompt('Nhập số a: ');
    soB= prompt('Nhập số b: ');
    if (parseInt(soA)%parseInt(soB)==0){
        alert( soA + " chia hết cho "+ soB);
    }else{
        alert('' +soA +'  không chia hết cho ' +soB+'');
    }
</script>
</body>
</html>

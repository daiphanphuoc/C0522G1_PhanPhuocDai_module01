<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<script>
    let int = 101;
    let float = 20.512;
    let boolean = true;
    let string = 'Quảng Nam';

    document.write('int = ' + int);
    document.write('<br/>');
    document.write('float = ' + float);
    document.write('<br/>');
    document.write('boolean = ' + boolean);
    document.write('<br/>');
    document.write('string = ' + string);

</script>
</body>
</html>

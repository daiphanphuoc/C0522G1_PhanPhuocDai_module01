<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let celsius=prompt("nhập  nhiệt độ Celsius:");
   // alert(celsius);
    let fahrenheit=(parseFloat(celsius)*9/5)+32;
    alert(  celsius+ " độ C"+  " = " + fahrenheit + " độ F"  );
</script>
</body>
</html>

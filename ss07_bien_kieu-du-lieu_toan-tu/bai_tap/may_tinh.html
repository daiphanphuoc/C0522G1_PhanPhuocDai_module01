<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2"><input name="soA" type="number" id="so1"></td>
        <td colspan="2"><input name="soB" type="number" id="so2"></td>
    </tr>
    <tr>
        <td><button onclick="sum()">+</button></td>
        <td><button onclick="tru()">-</button></td>
        <td><button onclick="nhan()">x</button></td>
        <td><button onclick="chia()">/</button></td>
    </tr>
    <tr>
        <td colspan="2"><label>Result: </label></td>
        <td colspan="2"><span id="result"></span></td>
    </tr>
</table>







<script>

    function sum() {
        let soA = document.getElementById(so1).value;
        let soB = document.getElementById(so2).value;
        let total = parseFloat(soA)+parseFloat(soB);
        document.getElementById("result").innerText = total;

    }
    function tru() {
        let soA = document.getElementById(so1).value;
        let soB = document.getElementById(so2).value;
        let subtraction = parseFloat(soA)-parseFloat(soB);
        document.getElementById("result").innerText = subtraction;

        }
    function nhan() {
        let soA = document.getElementById(so1).value;
        let soB = document.getElementById(so2).value;
        let multiplication = parseFloat(soA)*parseFloat(soB);
        document.getElementById("result").innerText = multiplication;

        }
    function chia() {
        let soA = document.getElementById(so1).value;
        let soB = document.getElementById(so2).value;
        let division = parseFloat(soA)/parseFloat(soB);
        document.getElementById("result").innerText = division;

        }

</script>
</body>
</html>

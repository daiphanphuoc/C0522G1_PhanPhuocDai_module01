<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input type="text" id="txtValue">
<input type="button" id="btnAdd" value="Add" onclick="addElementToArray1();">
<input type="button" id="btnDisplay" value="Display" onclick="displayArray();">
<div id="result"></div>
<script>
    let x=0;//chỉ số mảng
    let array = Array();
    function addElementToArray1() {
        array[x] = document.getElementById("txtValue").value;
        document.getElementById("txtValue").value = "";
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
    }
    function displayArray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>

</body>
</html>

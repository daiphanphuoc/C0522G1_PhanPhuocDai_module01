<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
     Ký tự là bất kỳ được nhập từ bàn phím.
     Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'*/
    let char=prompt("nhập vào 1 ký tự: ");
    alert("ký tự nhập vào là "+checkChar(char));
    function checkChar(char) {
        switch (char) {
            case 'o':
            case 'O':
            case 'u':
            case 'U':
            case 'i':
            case 'I':
            case 'a':
            case 'A':
            case 'e':
            case 'E':
                return 'nguyên âm';
            case 'b':
            case 'B':
            case 'c':
            case 'C':
            case 'D':
            case 'd':
            case 'f':
            case 'F':
            case 'g':
            case 'G':
            case 'h':
            case 'H':
            case 'j':
            case 'J':
            case 'k':
            case 'K':
            case 'l':
            case 'L':
            case 'q':
            case 'Q':
            case 'w':
            case 'W':
            case 'r':
            case 'R':
            case 't':
            case 'T':
            case 'p':
            case 'P':
            case 'x':
            case 'X':
            case 'z':
            case 'Z':
            case 'v':
            case 'V':
            case 'm':
            case 'M':
            case 'n':
            case 'N':
                return "phụ âm";
            default:
                return "ký tự đặc biệt";
        }

    }
</script>
</body>
</html>

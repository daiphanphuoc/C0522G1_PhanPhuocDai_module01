<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa
Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)
Khi người dùng lựa chọn 1 trong số các thức uống,
 chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng.
  Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.
Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7
-->
<script>
let arrMenu=["cafe","cam vắt","nước ép cà rốt","nước ép cà chua","nước lọc","nước dừa"]  ;
let arrUnitPrice=[5,10,8,8,3,9];
let str="bảng mennu chọn thức uống:\n";
for(let i=0;i<arrMenu.length;i++){
    str+=(i+1)+". "+arrMenu[i]+" đơn giá: "+arrUnitPrice[i]+" \n" ;
}
str+=(arrMenu.length+1)+" : thoát \n";
let choose;
let sl=0;
let total=0;
do {
    choose=parseInt(prompt(str+" mời bạn chọn món:"));
    if(choose>0&&choose<7){
        alert("bạn đã chọn món "+arrMenu[choose-1]);
        sl=parseInt(prompt("mời bạn nhập số lượng:"));
        total=total+sl*arrUnitPrice[choose-1];
        alert("số tiền bạn phải trả cho lần chọn món này : "  + sl*arrUnitPrice[choose-1]);

     }
    else if(choose!=7){
        alert("bạn chọn  món ko có trong thực đơn");
    }
    else {
        alert("bạn dừng chọn món");
    }
}while (choose!=7);
alert("tổng tiền phải trả: "+total);
</script>
</body>
</html>

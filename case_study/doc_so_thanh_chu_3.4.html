<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đọc số</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập vào mộ số:"));
    let arrNumber = [];
    let numberTemp=number;
    while (number > 0) {
        arrNumber.unshift(number % 10);
        number = Math.floor(number / 10);
    }
    let str = "";

    for (let i = 0; i < arrNumber.length; i++) {
        switch (arrNumber[i]) {
            case 0:
                str = str + " không ";
                break;
            case 1:
                str = str + " một ";
                break;
            case 2:
                str = str + " hai ";
                break;
            case 3:
                str = str + " ba ";
                break;
            case 4:
                str = str + " bốn ";
                break;
            case 5:
                str = str + " năm ";
                break;
            case 6:
                str = str + " sáu ";
                break;
            case 7:
                str = str + " bảy ";
                break;
            case 8:
                str = str + " tám ";
                break;
            case 9:
                str = str + " chín ";
        }
    }
    alert(numberTemp+" dc đọc là:"+str);
</script>
</body>
</html>

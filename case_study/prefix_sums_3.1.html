<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Cho mảng a chỉ chứa các số nguyên
Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
  b[0]   = a[0]
  b[1]   = a[0] + a[1]
  b[2]   = a[0] + a[1] + a[2]
  ...
  b[n - 1] = a[0] + a[1] + ... + a[n - 1]
-->
<script>
    let arrNumbers=[];
    createArr(arrNumbers);
    let prefix= prefixSums(arrNumbers);
    document.write(prefix);

    function createArr(arr) {
        let length=parseInt(prompt("nhập vào chiều dài của mảng: "));
        for(let i=0;i<length;i++){
            arr[i]=parseInt(prompt("nhập vào phần tử thứ "+i));
        }
    }
    function prefixSums(arr) {
        let prefix=[];
        let sum=0;
        for(let i=0, length=arr.length;i<length;i++){
            sum+=arr[i];
            prefix[i]=sum;
        }
        return prefix;
    }
</script>
</body>
</html>

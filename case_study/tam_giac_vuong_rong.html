<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height=parseInt(prompt("nhập vào chiều cao của tam giác"));
    let result="<table>";
    for(let i=0;i<height;i++){
        result+="<tr>";
        for(let j=0;j<height;j++){
            if(j===0||i===height-1||i===j){
                result+="<td>*</td>";
            }else{
                result+="<td></td>";
            }
        }
        result+="</tr>";
    }
    result+="</table>";
    document.write(result);
</script>
</body>
</html>

<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        toString() {
            let day = this.day;
            let month = this.month;
            if (this.day < 10) {
                day = "0" + this.day;
            }
            if (this.month < 10) {
                month = "0" + this.month;
            }
            return day + "/" + month + "/" + this.year;
        }
    }

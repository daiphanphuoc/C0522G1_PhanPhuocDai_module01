<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="2000px" height="1000px" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    class Circle{
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        getX(){
            return this.x;
        }

        getY() {
            return this.y;
        }
        getRadius(){
            return this.radius;
        }
       getRandomHex(){
            return Math.floor(Math.random()*255);
        }

        getRandomColor(){
            let red = this.getRandomHex();
            let green = this.getRandomHex();
            let blue = this.getRandomHex();
            return "rgb(" + red + "," + blue + "," + green +")";
        }
    }


    function createCircle(){
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random() * 80);

        let x = Math.random() * 2000;
        let y = Math.random() * 1000;
        let circle= new Circle(x, y, radius);
        let color1 = circle.getRandomColor();
        let color2 = circle.getRandomColor();
        ctx.beginPath();
        ctx.arc(circle.getX(), circle.getY(), circle.getRadius(), 0, 2 * Math.PI);
       // ctx.fillStyle = color;
        let grd = ctx.createRadialGradient(circle.getX(), circle.getY(), circle.getRadius(),circle.getX(), circle.getY(), circle.getRadius()/2);
        grd.addColorStop(0,color1);
        grd.addColorStop(1,color2);
        ctx.fillStyle = grd;
        ctx.fill();
    }
    let i=0;
while (i<100){
    createCircle();
    i++;
}

</script>
</body>
</html>

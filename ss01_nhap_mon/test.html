<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Người Dùng</title>


</head>
<body>
<table>
    <tr>
        <td><label> Nhập số tiền vay: </label></td>
        <td><input id="inputNumber" type="number"></td>
    </tr>
    <tr>
        <td><label> Chọn lãi xuất: </label></td>
        <td>
            <select id="select">
                <option value="0.01">1%</option>
                <option value="0.02">2%</option>
                <option value="0.03">3%</option>
                <option value="0.04">4%</option>
                <option value="0.05">5%</option>
                <option value="0.06">6%</option>
                <option value="0.07">7%</option>
                <option value="0.08">8%</option>
                <option value="0.09">9%</option>
                <option value="0.1">10%</option>
            </select>
        </td>
    </tr>

    <tr>
        <td><label> Nhập số tháng vay: </label></td>
        <td><input id="inputMonth" type="number"></td>
    </tr>
</table>
<button type="button" onclick="check()">Tính Lãi</button>
<br>
<span id="show1"></span>
<span id="show2"></span>
<script>
    let money = parseFloat(prompt("Số tiền ban đầu (VND): "));
    let month = parseInt(prompt("Số tháng cho vay: "));
    let interest = parseFloat(prompt("Lãi suất hàng tháng (%): "));
    let result = 0;
    for (let i=1; i<=month; i++) {
        result += money*interest/100;
        money+=result;
    }
    document.write("Số tiền lãi sau " + month + " tháng cho vay là: " + result + " (VND)");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi đơn vị đo chiều dài</title>
</head>
<body>
<table>
    <tr>
        <th >Temperature</th>
        <th>From</th>
        <th>To</th>
    </tr>
    <tr>
        <td ><input id="inputLength" type="number"></td>
        <td>
            <select id="from">
                <option value="m">mét</option>
                <option value="ft">feet</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="m">mét</option>
                <option value="ft">feet</option>
            </select>
        </td>
        <td>
            <button onclick="changeLengthUnit()">Convert</button>
        </td>
        <br>

    </tr>

</table>
<span id ="show"></span>
<script>
    function changeLengthUnit(){
        let inputLength = document.getElementById("inputLength").value;
        let outputLength;
        let from = document.getElementById("from").value;
        let to= document.getElementById("to").value;
        if (from!=to){
            if(from=="m"){
                outputLength=parseFloat(inputLength)*3.2808;
            }
            else{
                outputLength=parseFloat(inputLength)/3.2808;
            }
        }
        else{
            outputLength=inputLength;
        }
        document.getElementById("show").innerText=outputLength +"  " + to;
    }
</script>

</body>
</html>

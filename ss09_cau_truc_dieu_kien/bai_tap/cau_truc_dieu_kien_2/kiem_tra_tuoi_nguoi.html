<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của người</title>
</head>
<body>
<label>Nhập vào tuổi một người: </label>
<input type="number" id="tuoi"><br>
<input type="button" id="kiemTra" onclick="kiemTra();" value="Kiểm tra">
<p id="show"></p>

<script>
    function kiemTra() {
        let  tuoi= parseInt(document.getElementById("tuoi").value);
        if(tuoi>0 && tuoi<120){
            document.getElementById("show").innerText= tuoi+" là tuổi một người";
        } else{
            document.getElementById("show").innerText= tuoi+" không phải là tuổi một người";
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
</head>
<body>
<!--
<input type="text" id="view" width="50%"><br><br>
-->
<!--<div class="thang" >-->
    <table  border="2" cellpadding="5"  cellspacing="10">
        <tr>
            <td colspan="4"><input type="text" id="view" style="text-align: right; width: 250px" disabled></td>
        </tr>
        <tr>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_C" value ="C" onclick="xoa()">  C  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_ngoac_don" value ="()" >  ()  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_phan_tram" value ="%"  onclick="inputValue(this.value)">  %  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_phep_tinh" value ="/"onclick="inputValue(this.value)">  :  </button></td>

        </tr>
        <tr>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" value ="7" onclick="inputValue(this.value)">  7  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" value ="8" onclick="inputValue(this.value)">  8  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" value ="9"  onclick="inputValue(this.value)">  9  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_phep_tinh" value ="*"onclick="inputValue(this.value)">  x  </button></td>
        </tr>
        <tr>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" value ="4" onclick="inputValue(this.value)">  4  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" value ="5" onclick="inputValue(this.value)">  5  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" value ="6" onclick="inputValue(this.value)">  6  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_phep_tinh" value ="-" onclick="inputValue(this.value)">  -  </button></td>
        </tr>
        <tr>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" value ="1" onclick="inputValue(this.value)">  1  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" value ="2" onclick="inputValue(this.value)">  2  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" value ="3" onclick="inputValue(this.value)">  3  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_phep_tinh" value ="+" onclick="inputValue(this.value)">   +   </button></td>
        </tr>
        <tr>
            <td><button style="width: 50px; height: 50px" type="button" >  +/-  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="btn_number" onclick="inputValue(this.value)">  0  </button></td>
            <td><button style="width: 50px; height: 50px"  name= "thapPhan" onclick="inputValue(this.value);">  .  </button></td>
            <td><button style="width: 50px; height: 50px" type="button" name="reusult" value ="=" onclick="result();">  =  </button></td>
        </tr>
    </table>
<!--</div>-->

<script>
    function inputValue(val) {
        //let gt =document.getElementById("view");
        view.value+=val;
    }
    function result() {
        let gt =document.getElementById("view");
        let result = eval(gt.value);
        view.value = result;
    }
    function xoa() {
        view.value="";

    }
</script>
</body>
</html>

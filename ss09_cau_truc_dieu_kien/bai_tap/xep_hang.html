<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<label>Nhập vào điểm kiểm tra:</label>
<input type="number" id="test"><br>
<label>Nhập vào điểm kiểm tra giữa kỳ:</label>
<input type="number" id="midtermTest"><br>
<label>Nhập vào điểm kiểm tra cuối kỳ:</label>
<input type="number" id="finalExam"><br>
<input type="button" id="btn_kt" value="Kiểm tra" onclick="xep_hang()">

<script>
    function xep_hang() {
        let test = +document.getElementById("test").value;
        let midtermTest = +document.getElementById("midtermTest").value;
        let finalExam = +document.getElementById("finalExam").value;
        let finalGrade = (test * 2 + midtermTest * 3 + finalExam * 5) / 10;
        if (finalGrade > 8.5) {
            alert("xếp hạng giỏi");
        } else if (finalGrade > 7.0) {
            alert("xếp hạng khá");
        } else if (finalGrade > 5) {
            alert("xếp hạng trung bình");
        } else if (finalGrade > 4) {
            alert("xếp hạng yếu");
        } else {
            alert("xếp hạng kém");
        }
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chỉ số cân nặng cửa cơ thể</title>
</head>
<body>
<script>
    let canNang=prompt("nhập vào cân nặng:");
    let chieuCao=prompt("nhập vào chiều cao:");
    //alert(parseFloat(chieu_cao));
    let bodyMassIndex=parseFloat(canNang)/(parseFloat(chieuCao)*parseFloat(chieuCao));

    if (bodyMassIndex < 18.5)
        document.write(bodyMassIndex+" Underweight");
    else if (bodyMassIndex < 25.0)
        document.write(bodyMassIndex+" Normal");
    else if (bodyMassIndex < 30.0)
        document.write(bodyMassIndex+" Overweight");
    else
        document.write(bodyMassIndex+" Obese");


</script>
</body>
</html>

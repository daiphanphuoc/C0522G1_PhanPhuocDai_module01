<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2>Type anthing slowly</h2>
    <form name="form">
        <textarea name="txt" cols="40" rows="10" onkeydown=" typeTextarea();" ></textarea>
    </form>
<script >
            let arr=new Array(),str="";
            arr=[" ","i"," ","l","o","v","e"," ","y","o","u"];
            function typeTextarea(){
                let text = document.form.txt.value;
                wight = text.length;
                if(wight > 0)
                {
                    for(let i=1; i<=wight; i++)
                    {
                        str = str + arr[i];
                        if(i == arr.length)
                        {
                            document.form.txt.value = "";
                            str = "";
                        }
                    }
                }
                document.form.txt.value = str;
                str="";
                setTimeout("typeTextarea()", 1);
                //return false;
            }
        </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<body>
<script>
/*bài 1*/
    let  myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.toString());
    document.write("<br>");
    document.write((myColor.join()));
    document.write("<br>");
    document.write((myColor.join("-")));


/*bài 2*/
    let numbers = prompt("nhập vào 1 chuỗi số");
    let arrNumbers=numbers.toString();
    let result=[arrNumbers[0]];
    for(let i=1;i<arrNumbers.length;i++){
        if(arrNumbers[i]%2===0 && arrNumbers[i-1]%2===0){
            result.push("-",arrNumbers[i]);
        }else {
            result.push(arrNumbers[i]);
        }
    }
    document.write(result.join(''));

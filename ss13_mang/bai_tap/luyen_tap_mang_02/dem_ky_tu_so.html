<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
     Chương trình này đếm số ký tự số trong mảng. */

    let str=prompt("nhập vao 1 chuỗi");
    let arrayChar=new Array();
    for(let i=0;i<str.length;i++){
        arrayChar[i]=str[i];
    }
    let countCharNumber=0;
    for (let i=0;i<arrayChar.length;i++){
        if(arrayChar[i]>=0&&arrayChar[i]<=9){
            countCharNumber++
        }
    }
    alert(countCharNumber);
</script>
</body>
</html>

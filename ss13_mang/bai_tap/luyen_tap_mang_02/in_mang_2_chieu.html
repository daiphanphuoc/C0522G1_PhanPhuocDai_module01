<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in ra mảng 2 chiều</title>
</head>
<body>
<script>
    let array = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    let result="";
    //alert(array.length);
    for(let i=0;i<5;i++){
        result=result+"row"+i+": ";
        for (let j=0;j<4;j++){
            result=result+ array[i][j]+", ";
        }
        result=result+"<br>";
    }
    document.write(result);
</script>
</body>
</html>

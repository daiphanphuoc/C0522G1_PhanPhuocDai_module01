<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm và thay ký tự</title>
</head>
<body>
<script>
    /* Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )*/
    let str=prompt("nhập vào 1 chuỗi ký tự");
    let arrChar =new Array();
    for(let i=0;i<str.length;i++){
        arrChar[i]=str[i];
    }
    for(let i=0;i<arrChar.length;i++){
        if(arrChar[i]==="-"){
            arrChar[i]="_";
        }
    }
    for(let i=0;i<arrChar.length;i++){
        document.write(arrChar[i]);
    }
</script>
</body>
</html>

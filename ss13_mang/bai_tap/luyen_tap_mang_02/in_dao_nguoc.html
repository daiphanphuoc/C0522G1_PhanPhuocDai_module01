<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược </title>
</head>
<body>
<!--Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"-->
<script>
    let arrayChar=new Array('c', 's', 'c', '2', '6', '1' );
    //in đảo ngược ko thay đổi mảng
    for(i=arrayChar.length-1;i>=0;i--){
        document.write(arrayChar[i]);
    }
</script>
</body>
</html>

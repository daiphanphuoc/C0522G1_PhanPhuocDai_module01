<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *  Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
    * Chương trình kiểm tra xem V có thuộc mảng đã cho không,
    * nếu V thuộc mảng đã cho xoá V khỏi mảng
    * (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng)*/


    let arrayNumber =new Array();
    for(let i=0;i<10;i++){
        arrayNumber[i]=parseInt(prompt("nhập vào phần tử thứ "+i));

    }
    let numberV=parseInt(prompt("nhập vào số nguyên V"));
    let count=0;
    for(let i=0;i<arrayNumber.length;i++){
        if(arrayNumber[i]==numberV){
            count++;
            for(let j=i;j<arrayNumber.length-count;j++){
                arrayNumber[j]=arrayNumber[j+1];
            }
            arrayNumber[arrayNumber.length-count]=0;
            i--;
        }
    }
    for(let i=0;i<arrayNumber.length;i++){
        document.write(arrayNumber[i]+"<br>");
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    let arrayNumber=[1,5,3,23,43,12,2,8,0,7,11];
    let count=0;
    for (let i=0;i<arrayNumber.length;i++){
        if(arrayNumber[i]>=10){
            count++;
        }
    }
    alert("số lượng phần tử lớn hơn 10 là "+ count);
</script>
</body>
</html>

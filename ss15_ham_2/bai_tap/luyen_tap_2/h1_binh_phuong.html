<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương 1 số</title>
</head>
<body>
<script>

    function square(number) {
        return number*number;
    }
    let numberA =parseFloat(prompt("nhập vào 1 số bất kỳ:"));
    let result=square(numberA);
    alert("bình phương của "+numberA+" là "+result);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thừa</title>
</head>
<body>



<script>

    let number=parseInt(prompt("nhập vào 1 số bất kỳ:"));
    alert("giai thừa của "+number+" là "+factoriCalalculation(number));


    /*Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    * */
    function factoriCalalculation(number) {
        if(number<0){
            return -1;
        }
        if(number<2){
            return 1;
        }
        return factoriCalalculation(number-1)*number;
    }

</script>
</body>
</html>

<script>
    /* Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    * */
    function minThreeNumber(number1,number2,number3) {
        let min=number1;
        if(min>number2){
            min=number2;
        }
        if(min>number3){
            min=number3;
        }
        return min;

    }
</script>

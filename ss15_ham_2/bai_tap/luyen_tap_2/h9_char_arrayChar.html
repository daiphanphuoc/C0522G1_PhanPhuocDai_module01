<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let str = prompt("nhập vào 1 chuỗi:");
    let char = prompt("nhập vào 1 ký tự:");
    let arrChar = new Array();
    creatArrChar(str, arrChar);
    let frequency = searchChar(arrChar, char);
    if (frequency === -1) {
        alert("ko tìm thấy ký tự: " + char + " trong mảng");
    } else {
        alert("tần số xuất hiện của ký tự:" + char + " trong mảng là: " + frequency);
    }


    function creatArrChar(str, arr) {
        for (let i = 0; i < str.length; i++) {
            arr[i] = str[i];
        }
    }

    function searchChar(arrChar, char) {
        let count = 0;
        for (let i = 0; i < arrChar.length; i++) {
            if (arrChar[i] === char) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        }
        return -1;
    }
</script>
</body>
</html>

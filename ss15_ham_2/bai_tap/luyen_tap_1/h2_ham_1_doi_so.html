<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" onclick="this.value=tangGiaTri(this.value)" value="0">


<script>
    
    /*Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.
     Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.*/
    function tangGiaTri(value) {
        value=parseFloat(value);
        return value+1;
    }
</script>
</body>
</html>

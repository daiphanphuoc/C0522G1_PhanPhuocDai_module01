<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng số nguyên</title>
</head>
<body>
<script>
    /*Viết chương trình cho người dùng nhập vào 1 mảng số nguyên
với độ dài cho người dùng tùy chọn tuy nhiên không được lớn hơn 50.
Sau đó tiếp tục thực hiện 2 yêu cầu:
a) In ra mảng người dùng vừa nhập.
b) Tính trung bình cộng của số chẵn tại vị trí lẻ trong mảng*/
    let arrInteger = [];
    createArrNumbers(arrInteger);
    displayArr(arrInteger);
    let avg = calculate(arrInteger);
    alert(avg);

    function createArrNumbers(arr) {
        let number;
        do {
            number = parseInt(prompt("nhập vào chiều dài của mảng:"));
        } while (number < 1 || number > 50);
        for (let i = 0; i < number; i++) {
            arr[i] = parseInt(prompt("nhập vào phần tử thứ " + i));
        }
    }

    function displayArr(arr) {
        for (let i = 0; i < arr.length; i++) {
            document.write(arr[i] + " ");
        }
    }

    function calculate(arr) {
        let count = 0;
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0 && i % 2 === 1) {
                count++;
                sum += arr[i];
            }
        }
        if (count > 0) {
            return sum * 1.0 / count;
        }
        return false;
    }
</script>
</body>
</html>

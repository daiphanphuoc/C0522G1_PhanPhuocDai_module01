<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * Xây dựng 1 hàm nhận vào 1 mảng số nguyên và 1 số nguyên number bất kì.
*  Hàm trả về 1 mảng thỏa mãn điều kiện sau:
* Nếu number là số lẻ, thì tất cả số chẵn trong mảng sẽ tăng lên 1 đơn vị.
* Ngược lại nếu number là số chẵn thì tất cả số lẻ trong mảng tăng lên 1 đơn vị.
*  Ngoài ra tất cả các số trong mảng trùng với number sẽ được đổi thành -1.
* Yêu cầu hiển thị ra màn hình: Mảng số nguyên trước khi thay đổi,
*  số người dùng nhập vào và mảng sau khi thay đổi*/
    let arrayNumber=[];

    createArrNumbers(arrayNumber);
    let number=parseInt(prompt("nhập vào một số:"));

    document.write("<br> Mảng trước khi thay đổi: ");
    displayArr(arrayNumber);

    document.write("<br> Số người dùng nhập vào:"+ number);
    arrNumbers(arrayNumber,number);
    document.write("<br> Mảng sau khi thay đổi: ");
    displayArr(arrayNumber);


    function displayArr(arr) {
        for (let i=0;i<arr.length;i++){
            document.write(arr[i]+" ");
        }
    }
    function createArrNumbers(arr) {
        let number=parseInt(prompt("nhập vào chiều dài của mảng:"));
        for (let i = 0; i<number;i++){
            arr[i]=parseInt(prompt("nhập vào phần tử thứ : "+i));
        }
    }

    function arrNumbers(arr, number) {

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === number) {
                arr[i] = -1;
            } else if (number % 2 === 1) {
                if (arr[i] % 2 === 0) {
                    arr[i] += 1;
                }

            } else {
                if (arr[i] % 2 === 1) {
                    arr[i] += 1;
                }
            }
        }
    }
</script>
</body>
</html>

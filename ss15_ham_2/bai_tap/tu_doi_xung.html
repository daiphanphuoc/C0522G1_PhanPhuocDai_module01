<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ đối xứng</title>
</head>
<body>
<script>
    alert(isPalindrome("txxtt"));

    function isPalindrome(str) {
        if (str.length < 2) {
            return true;
        }
        if (str[0] === str[str.length - 1]) {
            let str2 = "";
            for (let i = 1; i < str.length - 1; i++) {
                str2 += str[i];
            }
            return isPalindrome(str2);
        }
        return false;

    }
</script>
</body>
</html>

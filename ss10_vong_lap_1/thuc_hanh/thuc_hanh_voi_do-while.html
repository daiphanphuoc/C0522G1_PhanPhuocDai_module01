<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành với do-while</title>
</head>
<body>
<script>
    function thucHanhDoWhile() {
        let num;
        let total = 0;
        do {
            num = parseInt(prompt("Enter a number: "));
            alert(number);
            total += num;//phần code tính tổng
        } while (num != -1);
        alert(total);
    }
    function nhapSo() {
        let value = null;
        do {
            value = prompt("Nhập vào số từ 1 -> 10");
        } while (value < 1 || value > 10);
        alert("Số bạn vừa nhập là " + value);
    }
    nhapSo();
/*

*/
</script>
</body>
</html>

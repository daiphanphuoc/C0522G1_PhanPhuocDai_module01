<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành với while</title>
</head>
<body>

<script>
    function thucHanh1(){
        let num = parseInt(prompt("Enter a number: "));
        let total=0;
        while( num != -1 ) {
            total += num;//phần code tính tổng
            num = parseInt(prompt("Enter a number: "));
            //alert(number);

        }
        alert(total);
    }
    thucHanh1();
    function veHr() {
        let i = 1;

        while (i < 100) {
            //phân thân vòng lặp
            document.write("<hr width = " + i + "%>");
            i++;
        }

    }
    veHr();
</script>
</body>
</html>

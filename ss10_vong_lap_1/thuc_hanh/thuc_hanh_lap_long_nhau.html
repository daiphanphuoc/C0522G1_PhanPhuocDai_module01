<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
<script>
    function dungFor() {
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 10; j++) {
                sout = sout + "<td>" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    }

    function dungWhile() {
        let sout;
        let i = 1;
        let j = 1;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        while (i <= 10) {
            sout = sout + "<tr>";
            while (j <= 10) {
                sout = sout + "<td>" + i * j + "</td>";
                j = j + 1;
            }
            sout = sout + "</tr>";
            i = i + 1;
            j=1;
        }
        sout = sout + "</table>";
        document.write(sout);
    }

   /* dungFor();*/
    dungWhile();

</script>
</body>
</html>

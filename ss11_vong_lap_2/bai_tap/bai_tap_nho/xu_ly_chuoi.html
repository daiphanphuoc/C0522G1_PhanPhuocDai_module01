<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *  Nhập một chuổi ký tự tuỳ ý, sau đó thực hiện công việc sau:
    *   a. In mỗi từ trên mỗi dòng
    *   b. Đếm số từ có trong chuổi đã cho.
    *   b. Đưa ra bảng tần số xuất hiện của các từ
    * */
    let str=prompt("nhập chuỗi tùy ý");
    let viTri=0;
    for (let i=0;i<str.length;i++){
        //if(str[i].charCodeAt(0)==32){
        if(str[i]==" "){
            for (let j=viTri;j<i;j++){
                document.write(str[j]);
            }
            document.write("<br>");
            viTri=i+1;
        }
    }
    for (let j=viTri;j<str.length;j++){
        document.write(str[j]);
    }
    document.write("<br>");
    let demTu=0;
    str=str+" ";
    for(let i=1;i<str.length;i++){
        if(str[i]===" "&&str[i-1]!==" "){
            demTu++;
        }

    }
    alert(demTu);
</script>
</body>
</html>

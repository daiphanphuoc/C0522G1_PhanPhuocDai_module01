<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * Tính tổng và tích các chữ số của một số nguyên dương m cho trước
(Ví dụ : m=234=> S=2+3+4=9, P=2*3*4=24*/
    let number;
    do {
        number=parseInt(prompt("nhập vào 1 số nguyên dương lớn hon 100"));
    }while (number<=100);
    let tong=0;
    let tich=1;
    let numberN=parseInt(number);
    while (numberN>0){
        tong=tong+numberN%10;
        tich=tich*(numberN%10);
        //alert(numberN%10);
        numberN=Math.floor(numberN/10);
    }
    alert("tổng các chữ số của số "+number+" là: "+tong);
    alert("tích các chữ số của số "+number+" là: "+tich);
</script>
</body>
</html>

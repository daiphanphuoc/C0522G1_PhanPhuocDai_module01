<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    * Nhập vào một chuỗi ký tự  thực hiện công việc sau:
    *   a. In ra chuỗi đảo ngược của chuỗi đã cho
    *   b. Đổi chuổi đã cho sang chữ hoa
    *   c. Đổi chuỗi đã cho sang chữ thường
    *   d. Đổi chuỗi đã cho sang vừa chữ hoa vừa chữ thường (các ký tự chữ hoa thì thành chữ
thường và ngược lại*/
    let str =prompt("nhập vào 1 chuỗi:");
    //in ra chuỗi đảo ngược
    for(let i=str.length-1;i>=0;i--){
        document.write(str[i]);
    }
    document.write("<br>");
    //đổi chuỗi sang chữ Hoa
    let newstr="";
    for (let i=0;i<str.length;i++){
        if(str[i].charCodeAt(0)>=97  && str[i].charCodeAt(0)<=122){
            newstr+=String.fromCharCode(str[i].charCodeAt(0)-97+65);
           // alert(String.fromCharCode(str[i].charCodeAt(0)-97+65));
        }
        else{
            newstr+=str[i];
        }
    }
    document.write(newstr);
    document.write("<br>");
    //đổi chuỗi sang chữ thường
    newstr="";
    for (let i=0;i<str.length;i++){
        if(str[i].charCodeAt(0)>=65  && str[i].charCodeAt(0)<=90){
            newstr+=String.fromCharCode(str[i].charCodeAt(0)-65+97);
           // alert(String.fromCharCode(str[i].charCodeAt(0)-65+97));
        }
        else{
            newstr+=str[i];
        }
    }
    document.write(newstr);
    document.write("<br>");
       //đổi chuỗi  chữ thường SANG CHỮ hoa và ngược lại
    newstr="";
    for (let i=0;i<str.length;i++){
        if(str[i].charCodeAt(0)>=65  && str[i].charCodeAt(0)<=90){
            newstr+=String.fromCharCode(str[i].charCodeAt(0)-65+97);
           // alert(String.fromCharCode(str[i].charCodeAt(0)-65+97));
        }
        else if(str[i].charCodeAt(0)>=97  && str[i].charCodeAt(0)<=122){
            newstr+=String.fromCharCode(str[i].charCodeAt(0)+65-97);
        }else{
            newstr+=str[i];
        }
    }
    document.write(newstr);
    document.write("<br>");

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Viết chương trình tính :
S=15-1+1/2-1/3!+....+(-1)n  1/n!*/


    let numberN;
    do {
        numberN=parseInt(prompt("nhập vào 1 số lớn hơn 0"));
    }while (numberN<1);
    let numberS=15;
    let gt;
    for (let i=1;i<=numberN;i++){
        gt=1;
        for(let j=1;j<=i;j++){
            gt=gt*j;
        }
        numberS=numberS+Math.pow(-1,i)*1.0/gt;
    }
    alert(numberS);
</script>
</body>
</html>

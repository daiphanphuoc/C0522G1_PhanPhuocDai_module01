<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    function multiplicationTable(){
        let sout="<table border='1' width='300' cellspacing='0' cellpadding='15'>";
        let i;
        let j;
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 2; j < 10; j++) {
                sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    }
    function multiplicationTable2() {
        let sout="<table border='1' width='300' cellspacing='0' cellpadding='15'>";
        let i=1;
        let j=2;
        while(i<=10) {
            sout = sout + "<tr>";
           while(j<10) {
                sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
                j++;
            }
            sout = sout + "</tr>";
           i++;
           j=2;
        }
        sout = sout + "</table>";
        document.write(sout);
    }
    multiplicationTable2();
</script>
</body>
</html>

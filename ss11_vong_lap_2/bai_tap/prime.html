<script>
    function prime(n) {
        let i = 2;
        if (n < 2) {
            return false;
        }
        while (i <= n / 2) {
            if (n % i == 0) {
                return false;
            }
            i++;
        }
        return true;
    }
    function primeNumbers() {
        let number = parseInt(prompt("nhập vào số lượng số nguyên tố cần in"));
        let soN = 2;
        let i;
        let result = "";
        for (i = 1; i <= number; i++) {
            while (!prime(soN)) {
                soN++;
            }
            result = result + " " + soN;
            soN++;
        }
        alert(result);
    }
    function primeNumbers_2() {
        let number = parseInt(prompt("nhập vào số lượng số nguyên tố cần in"));
        let soN = 2;
        let i; //biến chạy số lượng số nguyên tố tìm dc
        let j;//biến chạy dùng cho việc kiểm tra số nguyên tố
        let result = "";
        let count;//biến đếm ước số
        for (i = 1; i <= number; ) {
            count=0;
            for(j=2;j<=soN/2;j++){//vòng lặp tìm ước số của soN, để kiểm tra số nguyên tố
                if(soN%j==0) {
                    count++;//tìm dc ước
                    break;
                }
            }
            if(count==0){
                i++;//biểu thức tăng của vòng lặp for, nó tăng với diều kiện tìm dc 1 số nguyên tố
                result=result+ soN+", ";
            }
            soN++;
        }
        alert(result);
    }


    primeNumbers_2();

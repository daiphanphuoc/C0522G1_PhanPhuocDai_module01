<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dãy số Fibonacci</title>
</head>
<body>
    <script>
        let fibo1=0;
        let fibo2=1;
        let fibo;
        let soLuong;
        do{
            soLuong=parseInt(prompt("nhập vào số lượng dãy số Fibonacci cần in:"));
        }while (soLuong<3);
        let daySo="1";
        let i=2;
        do{
            fibo=fibo1+fibo2;
            fibo1=fibo2;
            fibo2=fibo;
            daySo=daySo+"  " +fibo;
            i++;

        }while (i<=soLuong);
        alert(daySo);
    </script>
</body>
</html>

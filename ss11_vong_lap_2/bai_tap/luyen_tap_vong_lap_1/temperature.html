<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>

    let temperature =parseInt(prompt("nhập vào nhiệt độ:"));
    while (temperature>100|| temperature<20){
        if(temperature>100){
            temperature=parseInt(prompt("yêu cầu giảm nhiệt độ:"));
        }else{
            temperature=parseInt(prompt("yêu cầu tăng nhiệt độ:"));
        }

    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let factorial;
    let number;
    do{
         number=parseInt(prompt("nhập vào 1 số nguyên dương:"));
    }while(number<0);
    if(number==0){
        factorial=1;
    }else{
        factorial=1;
        for(let i=1;i<=number;i++){
            factorial=factorial*i;
        }
    }
    alert("giai thừa của "+number+" là: "+factorial);
</script>
</body>
</html>

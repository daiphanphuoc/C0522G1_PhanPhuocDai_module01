<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("nhập vào số nguyên dương:");
    while (n % n !== 0 || n < 0) {
        n = prompt("nhập sai, yêu cầu nhập lại số nguyên dương:");
    }
    document.write("Các ước của " + n + " là: ");
    for (let i = 1; i <= n; i++) {
        if (n % i === 0) {
            document.write(i + "  ");
        }
    }
</script>
</body>
</html>

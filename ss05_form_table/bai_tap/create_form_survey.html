<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete this satisfaction survey.</p>
<form>
    <label>What is your age range?</label><br>
    <select STYLE="width: 70%">
        <option>18 - 24</option>
        <option>25 - 34</option>
        <option>35 - 50</option>
        <option>50+</option>
    </select><br>
    <label >What is your yearly income range?</label><br>
    <select STYLE="width: 70%">
        <option>$0 - $25,000</option>
        <option>$25,001 - $50,000</option>
        <option>$50,001 - $100,000</option>
        <option>$100,000+</option>

    </select><br>
    <label>Gender Identity</label><br>
    <input type="radio" name="gender" checked>Male<br>
    <input type="radio" name="gender" checked>Female<br>
    <input type="radio" name="gender" checked>Nobilary<br>
    <input type="radio" name="gender" checked>Other<br>
    <input type="text" name="gender" checked><br>

    <label>Which of the following products have your purchased in the last 2 months. Please check all that apply.</label><br>
    <input type="checkbox">  Product 1<br>
    <input type="checkbox">  Product 2<br>
    <input type="checkbox">  Product 3<br>


    <label>How often would you use our new product?</label><br>
    <input type="radio" name="thoigian" checked>  Daily<br>
    <input type="radio" name="thoigian" checked>  Weekly<br>
    <input type="radio" name="thoigian" checked>  Monthly<br>

    <label>What would you pay for the new product?</label><br>
    <table>
        <tr>
            <td>$</td>
            <td colspan="4"> <input size="10px" type="text"></td>
            <td> . </td>
            <td> <input size="2" type="text"> </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="5" style="text-align: left"> Dollars</td>
            <td>Cents</td>
        </tr>
    </table>
    <label> What features would you like to see in the new product.</label><br>
    <textarea style="width: 100%"></textarea>
    <input type="submit" value="gửi đi">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    class Apple{
        constructor(weight) {
            this.weight = weight;
        }
        getWeight() {
            return this.weight;//2
        }

        setWeight(weight) {
            this.weight = weight;
        };

        isEmpty() {
            if(this.weight <= 0){
                return true;
            }else {
                return false;
            }
        }

        decreaseApple(){
            if(this.isEmpty()){
                alert("Táo đã hết rồi");
            }else {
                this.weight--;
            }
        }
    }

    class Human{
        constructor(name,gender,weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        setName(name){
            this.name = name;
        }
        getWeight(){
            return this.weight;
        }

        isMale(){
            if(this.gender === 1){
                return true;
            }else {
                return false;
            }
        }
        getGender(){
            if(this.isMale()){
                return "Male";
            }else {
                return "Female";
            }
        }

        setWeight(weight){
            this.weight = weight;
        }

        say(string) {
            console.log(string);
        }

        checkApple(apple){
            return apple.isEmpty();
        }

        eat(apple){
            if(!this.checkApple(apple)){
                apple.decreaseApple();
                this.weight++;
            }else {
                alert("Táo đã hết");
            }
        }

        getInfo(human){
            alert(human.name + " " +human.weight + " " +human.getGender());
        }
    }


    let adam = new Human("adam", 1, 75);
    let eva = new Human("eva", 2, 35);
    let apple = new Apple(10);



    adam.say("I am Adam" + "<br>");
    eva.say("I am Eva" + "<br>");


    while (!apple.isEmpty()) {
        document.write("Adam ăn táo" + "<br>");
        adam.eat(apple);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng của Adm là: " + adam.getWeight() + " đơn vị" + "<br>");

        document.write("<br>")

        document.write("Eva ăn táo" + "<br>");
        eva.eat(apple);

        document.write("Quả táo còn: " + "<br>");
        document.write(apple.getWeight() + " đơn vị" + "<br>");
        document.write( "Cân nặng là: " + eva.getWeight() + " đơn vị" + "<br>");
    }
</script>

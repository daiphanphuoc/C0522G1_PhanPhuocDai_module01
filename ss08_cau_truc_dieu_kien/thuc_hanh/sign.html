<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra giá trị của số nhập vào</title>
</head>
<body>

<button onclick="kiem_tra()">Kiểm tra</button>

<script>

    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
    function kiem_tra() {

        let number =prompt("nhập vào 1 số",0);
        let am = number<0;
        let duong =number>0;
        switch (true) {
            case am:
                alert(-1);
                break;
            case duong:
                alert(1);
                break;
            default:
                alert(0);
        }
    }
</script>
</body>
</html>

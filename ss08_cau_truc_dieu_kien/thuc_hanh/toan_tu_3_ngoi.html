<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành toán tử 3 ngôi</title>
</head>
<body>
<script>

    let soA = +prompt("a: ");
    let soB = +prompt("b: ");
/*

    document.write(result);
</script>
